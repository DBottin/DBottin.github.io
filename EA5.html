<!DOCTYPE html5>
<html>
<head>
	<script src="ext/gl-matrix.js"></script>
	<script src="EA5ObjektRek.js"></script>
	<script src="EA5Objekt2.js"></script>
	<script src="EA5Objekt.js"></script>
	<script src="EA5.js"></script>
	<script type="x-shader/x-vertex" id="vertexshader">
		attribute vec3 aPosition;
		attribute vec3 aNormal;

		uniform mat4 uPMatrix;
		uniform mat4 uMVMatrix;

		varying vec4 vColor;

		void main(){
			gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);

			vColor = vec4(aNormal.x, aNormal.y, aNormal.z, 1.0);
			vColor = (vColor + 1.0) / 2.0;
		}
	</script>
	<script type="x-shader/x-fragment" id="fragmentshader">
		precision mediump float;
		varying vec4 vColor;

		void main() {
			gl_FragColor = vColor;
		}
	</script>
</head>
<body onload="app.start()">
	<p>Interaktionen:</p>
	<p>Pfeiltasten links/rechts: Kamera kreisen lassen</p>
	<p>WASD: Kamera bewegen</p>
	<p>N: Ranzoomen, Shift+N: Herauszoomen</p>
	<canvas id="canvas" width="500" height="500"></canvas>
	<p></p>
	<button type="button" onclick="rek.changeRec()">Rekursionstiefe neu angeben</button>
</body>
</html>
