<!DOCTYPE html>
<html>
	<head>
		<script src="ext/gl-matrix.js"></script>
		<script src="EA6sphere.js"></script>
		<script src="EA6torus.js"></script>
		<script src="EA6plane.js"></script>
		<script src="EA6.js"></script>
		<script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 aPosition;
			attribute vec3 aNormal;

			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;
			uniform vec4 uColor;

			varying vec4 vColor;

			void main(){
			gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);

			vColor = vec4(aNormal.z, aNormal.z, aNormal.z, 1.0);
			vColor = uColor * (vColor + 1.0) / 2.0;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
			varying vec4 vColor;

			void main() {
			gl_FragColor = vColor;
			}
		</script>
	</head>
	<body onload="app.start()">
		<p>Interaktionen:</p>
		<p>K oder Shift+K: Kugeln bewegen und Torus drehen</p>
		<p>C oder Shift+C: Kamera drehen</p>
		<p>N: Heranzoomen, Shift+N: Herauszoomen</p>
		<canvas id="canvas" width="500" height="500"></canvas>
		<p></p>
		<p>Weitere Interaktionen vom Originalprogramm auch vorhanden.</p>
		<p>Sie wurden fuer die EA nicht veraendert oder entfernt.</p>
	</body>
</html>
